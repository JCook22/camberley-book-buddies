{% extends "base.html" %}
{% block content %}

<h3 class="light-green lighten-1 center-align">Add A Review</h3> 

<section>
    <div>
        <h4>You have chosen to review (title of selected record). Please fill in the fields on the form below.</h4>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
          <div class="row">
            <div class="input-field col s12">
              <input id="review_author" name="review_author" minlength="3" maxlength="50" type="text" class="validate" required>
              <label for="review_author">Your Name:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="review_headline" name="review_headline" type="text" minlength="3" maxlength="75" class="validate" required>
              <label for="review_headline">Review Headline:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="review_description" name="review_description" minlength="30" maxlength="1000" type="text" class="materialize-textarea validate" required></textarea>
              <label for="review_description">Review Description:</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large light-green darken-1">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
</section>

{% endblock %}
