<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Camberley Book Buddies</title>
</head>
<body>
    <header>
        <nav class="light-green lighten-1">
            <div>
            <a href="{{ url_for('home') }}" class="brand-logo">Camberley Book Buddies</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('library') }}">Library</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>>
            <li><a href="{{ url_for('library') }}">Library</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content%}
        {% endblock %}
    </main>

    <footer class="page-footer light-green lighten-1">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Camberley Book Buddies</h5>
              <p class="grey-text text-lighten-4">Park Street</p>
              <p class="grey-text text-lighten-4">Camberley</p>
              <p class="grey-text text-lighten-4">Surrey</p>
              <p class="grey-text text-lighten-4">GU15 3PL</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="">Facebook</a></li>
                <li><a class="grey-text text-lighten-3" href="">Instagram</a></li>
                <li><a class="grey-text text-lighten-3" href="">X</a></li>
                <li><a class="grey-text text-lighten-3" href="">Tik Tok</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            For educational purposes only
          </div>
        </div>
      </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
