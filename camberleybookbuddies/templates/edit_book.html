{% extends "base.html" %}
{% block content %}

<h3 class="light-green lighten-1 center-align">Edit Book</h3>

<section>
    <div>
        <h4>You are editing {{ book.book_title }}.</h4>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
          <div class="row">
            <div class="input-field col s12">
              <input id="book_title" name="book_title" type="text" class="validate" value="{{ book.book_title }}" required>
              <label for="book_title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="book_author" name="book_author" type="text" class="validate" value="{{ book.book_author }}" required>
              <label for="book_author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="book_genre" name="book_genre" type="text" class="validate" value="{{ book.book_genre }}" required>
              <label for="book_genre">Genre</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large light-green darken-1">
                Save Changes
              </button>
            </div>
          </div>
        </form>
      </div>
</section>

{% endblock %}
