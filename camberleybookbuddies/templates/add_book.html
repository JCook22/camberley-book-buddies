{% extends "base.html" %}
{% block content %}

<h3 class="light-green lighten-1 center-align">Add A Book</h3>

<section>
    <div>
        <h4>Want to add your latest read? Fill in the form below to add it to the library.</h4>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
          <div class="row">
            <div class="input-field col s12">
              <input id="book_title" name="book_title" type="text" class="validate" required>
              <label for="book_title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="book_author" name="book_author" type="text" class="validate" required>
              <label for="book_author">Author</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="book_genre" name="book_genre" type="text" class="validate" required>
              <label for="book_genre">Genre</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
            {% if errors %}
            <ul>
                {% for error in errors %}
                    <li class="errors"><strong>- {{ error }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large light-green darken-1">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
</section>

{% endblock %}
